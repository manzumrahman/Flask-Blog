{% extends "layout.html" %}
{% block body %}  
  <!-- Page Header -->
  <div id="home" class="intro route bg-image" style="background-image: url('{{ url_for('static', filename='img/admin-bg.jpg')}}'); width:100%; max-width:100%">
    <div class="overlay-itro"></div>
    <div class="intro-content display-table">
      <div class="table-cell">
        <div class="container">
          <h1 class="intro-title mb-4">Admin Panel</h1>
            <div class="Tagline">
              Assalamualaikum Admin. Manage your posts here :)
            </div>
            <a type="button" href= "#about"class="btn btn-primary btn-lg buttons ">
                Manage Your Posts
              </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <section class="paralax-mf footer-paralax bg-image sect-mt4 route">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="contact-mf">
            <div id="contact" class="box-shadow-full" style= "color:black">
              <div>
                <a href="/edit/0"><button class="btn btn-primary">New post</button></a>
                <a href="/logout"><button class="btn btn-primary float-right">Logout</button></a>
              </div>
              <hr>
              <h2>Upload a file</h2>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <br>
                <br>
                <input type="submit" value="Upload" class="btn btn-primary" >
              </form>
              <hr>
              <h2>Edit Posts</h2>
              <table class="table table-striped table-hover pl-5">
                  <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">title</th>
                      <th scope="col">date</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                      {% for post in posts %}
                      <tr>
                          <th scope="row">{{post.serial}}</th>
                          <td>{{post.title}}</td>
                          <td>{{post.date}}</td>
                          <td><a href="/edit/{{post.serial}}"><button class="btn btn-primary">Edit</button></a></td>
                          <td><a href="/delete/{{post.serial}}"><button class="btn btn-primary">Delete</button></a></td>
                      </tr>
                      {% endfor %}
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
